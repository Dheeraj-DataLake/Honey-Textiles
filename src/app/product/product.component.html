<div class="product-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <nav class="breadcrumb">
          <a class="breadcrumb-item" href="#">Product</a>
          <a class="breadcrumb-item" href="#">Library</a>
          <a class="breadcrumb-item" href="#">Data</a>
          <span class="breadcrumb-item active">Bootstrap</span>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <nav aria-label="Page navigation example" class="float-right">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="card col-sm-3" *ngFor="let product of products">
        <div class="card-header">{{product.type}}</div>
        <div class="card-body p-2">Content
          <img class="product-image" (click)="viewProductImage(product.imageUrl)" src="{{product.imageUrl}}" />
        </div>
        <div class="card-footer">Footer</div>
      </div>
    </div>
  </div>
</div>
